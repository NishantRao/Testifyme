<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    {{>navbar}}
    <div class="container">
        <h1 class='text-center m-4'>Class Material</h1>
        <div class="row justify-content-center">
            <div class="col-lg-3 col-sm-6 col-md-6 mt-3 mx-3 form-div_home">

                <div class="card">
                    <img src="https://images.unsplash.com/photo-1569629743817-70d8db6c323b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1198&q=80"
                        class="card-img-top" alt="..." />
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3">Notes</h5>
                        <a class="btn btn-primary" href='/AddNotes'>Show Notes</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-sm-6 col-md-6 mt-3 mx-3 form-div_home">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1518206075495-4e901709d372?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                        class="card-img-top" alt="..." />
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3"> Test Section</h5>
                        <a href="/CreateTest" class="btn btn-primary">Enter into Test</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
